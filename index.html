<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Calculadora Botica</title>
</head>
<body>

    <div id="Calculadora">

        <h1>Calculadora Botica</h1>

        <div id="form">
            <label>Gramas de Planta:</label>
            <input type="number" class="dados" id="planta" placeholder="peso em gramas" required>

            <label>Alcool da Conserva:</label>
            <input type="number" class="dados" id="alcool" placeholder="volume em ml" required>

            <label>Percentual:</label>
            <input type="number" class="dados" id="percentual" placeholder="ex: 25 (apenas numero)" required>

            <label>Alcool da Maceração:</label>
            <p class="dados" id="maceracao">
                -
            </p>
            <label>Alcool da Filtragem:</label>
            <p class="dados" id="filtragem">
                - 
            </p>
            <button id="btn">Calcular</button>
        </div>
        
    </div>
    
    <script src="scripts.js"></script>

</body>
</html>
